<div class="flex items-center justify-center min-h-screen bg-gray-100 w-100%">
  <!-- business card -->
  @if(businessCardDetails){
  <div
    class="min-w-sm max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 hover:shadow-xl transition-shadow duration-300"
  >
    <!-- Header with company logo -->
    <div class="flex items-center justify-between p-4 bg-gray-50 border-b border-gray-100">
      <a href="https://www.bdo.co.za" target="_blank">
        <img
          src="https://cdn.bdo.global/images/bdo_logo/1.0.0/bdo_logo_color.png"
          alt="BDO"
          class="h-8 object-contain"
        />
      </a>
      <span class="text-xs text-gray-500 font-medium">{{ businessCardDetails.department }}</span>
    </div>

    <!-- User section -->
    <div class="flex flex-col items-center text-center p-6">
      <img
        src="https://img.freepik.com/premium-photo/happy-man-ai-generated-portrait-user-profile_1119669-1.jpg"
        alt="User Avatar"
        class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md -mt-12"
      />
      <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ businessCardDetails.fullName }}</h2>
      <p class="text-sm text-gray-500">{{ businessCardDetails.jobTitle }}</p>

      <div class="mt-4 flex flex-col items-center space-y-1">
        <p class="text-sm text-gray-600">
          <span class="font-medium m-1">Email:</span>
          <a href="mailto:jane.doe@techsolutions.com">{{ businessCardDetails.email }}</a>
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Phone:</span> {{ businessCardDetails.phone }}
        </p>
        @if(businessCardDetails.extraDetails){
        <p class="text-sm text-gray-600 mt-2">
          {{ businessCardDetails.extraDetails }}
        </p>
        }
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 p-4 border-t border-gray-100 flex justify-center space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-800 transition-colors">
        <i class="fa-brands fa-linkedin text-lg"></i>
      </a>
      <a href="#" class="text-gray-500 hover:text-gray-800 transition-colors">
        <i class="fa-brands fa-twitter text-lg"></i>
      </a>
      <a href="#" class="text-gray-500 hover:text-gray-800 transition-colors">
        <i class="fa-brands fa-github text-lg"></i>
      </a>
    </div>
  </div>
  }
</div>
